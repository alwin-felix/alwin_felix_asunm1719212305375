<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerMate - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #001f4d, #004080);
      font-family: Arial, sans-serif;
      color: white;
    }
    .login-box {
      background: #002b66;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    .form-control {
      border-radius: 10px;
    }
    .password-box {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #ffcc00;
      user-select: none;
    }
    .btn-warning {
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>⚡ Login to PowerMate</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
      </div>
      <div class="mb-3 password-box">
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        <span class="toggle-password" onclick="togglePassword('password')">Show</span>
      </div>
      <button type="submit" class="btn btn-warning">Login</button>
    </form>
    <p class="mt-3">Don’t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const toggle = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "admin123") {
        alert("✅ Welcome Admin!");
        window.location.href = "admin_dashboard.html";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let validUser = users.find(u => u.username === username && u.password === password);

      if (validUser) {
        alert("✅ Login Successful! Welcome " + username);
        window.location.href = "home.html";
      } else {
        alert("❌ Invalid Username or Password!");
      }
    });
  </script>

</body>
</html>
