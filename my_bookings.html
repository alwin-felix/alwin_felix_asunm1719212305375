<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerMate - My Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #001f4d, #004080);
      font-family: Arial, sans-serif;
      color: white;
    }
    .navbar {
      background-color: #002b66;
      padding: 15px;
    }
    .navbar-brand {
      color: #ffcc00 !important;
      font-weight: bold;
      font-size: 22px;
    }
    .booking-list {
      margin: 30px auto;
      max-width: 800px;
      background: #002b66;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .booking-item {
      background: #003366;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .booking-item h5 {
      color: #ffcc00;
    }
    .no-bookings {
      text-align: center;
      padding: 30px;
      font-size: 18px;
      color: #ccc;
    }
    .btn-warning {
      font-weight: bold;
      border-radius: 10px;
    }
    footer {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
      background: #001f33;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand">‚ö° PowerMate</a>
      <div>
        <a href="home.html" class="btn btn-warning btn-sm">Home</a>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Booking List -->
  <div class="container">
    <div class="booking-list">
      <h3 class="text-center mb-4">üìã My Bookings</h3>
      <div id="bookingContainer"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 PowerMate | Need Help? Contact support@powermate.com</p>
  </footer>

  <script>
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "login.html";
    }

    function loadBookings() {
      let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      let container = document.getElementById("bookingContainer");

      if (bookings.length === 0) {
        container.innerHTML = "<div class='no-bookings'>‚ùå No bookings found.</div>";
        return;
      }

      bookings.forEach((b, index) => {
        let bookingItem = document.createElement("div");
        bookingItem.classList.add("booking-item");
        bookingItem.innerHTML = `
          <h5>üîå Booking #${index + 1}</h5>
          <p><b>Issue:</b> ${b.issue}</p>
          <p><b>Preferred Time:</b> ${b.time}</p>
          <p><b>Booked On:</b> ${b.date}</p>
        `;
        container.appendChild(bookingItem);
      });
    }

    window.onload = loadBookings;
  </script>

</body>
</html>
