<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerMate - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #001f4d;
      color: white;
      font-family: Arial, sans-serif;
    }
    nav {
      background: #002b66;
      padding: 12px 20px;
    }
    nav .navbar-brand {
      color: #ffcc00 !important;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      margin-top: 30px;
    }
    h2 {
      color: #ffcc00;
    }
    table {
      background: #002b66;
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background: #ffcc00;
      color: #001f4d;
    }
    td {
      color: white;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background: #002b66;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="d-flex justify-content-between align-items-center">
    <a class="navbar-brand">⚡ PowerMate Admin</a>
    <button onclick="logout()" class="btn btn-warning text-dark">Logout</button>
  </nav>

  <!-- Content -->
  <div class="container">
    <h2>📋 All Customer Bookings</h2>
    <div class="table-responsive mt-4">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Service</th>
            <th>Date & Time</th>
            <th>Address</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody id="bookingTable">
          <!-- Data will load here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 PowerMate | Admin Panel</p>
  </footer>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let admin = localStorage.getItem("admin");
      if (!admin) {
        alert("⚠️ Access Denied! Please login as admin.");
        window.location.href = "login.html";
        return;
      }
      loadBookings();
    });

    function logout() {
      localStorage.removeItem("admin");
      window.location.href = "login.html";
    }

    // Load all bookings from localStorage
    function loadBookings() {
      let bookingTable = document.getElementById("bookingTable");
      bookingTable.innerHTML = "";

      let keys = Object.keys(localStorage);
      let allBookings = [];

      keys.forEach(key => {
        if (key.startsWith("bookings_")) {
          let bookings = JSON.parse(localStorage.getItem(key)) || [];
          bookings.forEach(b => {
            allBookings.push({
              user: key.replace("bookings_", ""),
              ...b
            });
          });
        }
      });

      if (allBookings.length === 0) {
        bookingTable.innerHTML = `<tr><td colspan="5">No bookings found</td></tr>`;
        return;
      }

      allBookings.forEach(b => {
        let row = `
          <tr>
            <td>${b.user}</td>
            <td>${b.service}</td>
            <td>${b.dateTime}</td>
            <td>${b.address}</td>
            <td>${b.contact}</td>
          </tr>
        `;
        bookingTable.innerHTML += row;
      });
    }
  </script>

</body>
</html>
