<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerMate - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #001f4d, #004080);
      font-family: Arial, sans-serif;
      color: white;
    }
    .signup-box {
      background: #002b66;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .signup-box h2 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    .form-control {
      border-radius: 10px;
    }
    .password-box {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #ffcc00;
      user-select: none;
    }
    .btn-warning {
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
    }
    .rules {
      font-size: 14px;
      text-align: left;
      margin-top: 10px;
      color: #ccc;
    }
    a {
      color: #ffcc00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>‚ö° Create Account</h2>
    <form id="signupForm">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
      </div>
      <div class="mb-3 password-box">
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        <span class="toggle-password" onclick="togglePassword('password')">Show</span>
      </div>
      <div class="mb-3 password-box">
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword')">Show</span>
      </div>
      <button type="submit" class="btn btn-warning">Sign Up</button>
      <div class="rules mt-3">
        <p>üîë Password must contain:</p>
        <ul>
          <li>‚úÖ At least 6 characters</li>
          <li>‚úÖ One uppercase letter</li>
          <li>‚úÖ One number</li>
          <li>‚úÖ One special character (!@#$%^&*)</li>
        </ul>
      </div>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const toggle = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }

    function isValidPassword(password) {
      const minLength = /.{6,}/;
      const upperCase = /[A-Z]/;
      const number = /[0-9]/;
      const specialChar = /[!@#$%^&*]/;

      return minLength.test(password) &&
             upperCase.test(password) &&
             number.test(password) &&
             specialChar.test(password);
    }

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (username.toLowerCase() === "admin") {
        alert("‚ùå 'admin' username is reserved. Please choose another.");
        return;
      }

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      if (!isValidPassword(password)) {
        alert("‚ùå Password is too weak! Please follow the rules.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let existingUser = users.find(u => u.username === username);

      if (existingUser) {
        alert("‚ùå Username already exists!");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("‚úÖ Account created successfully! Please login.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
